<!DOCTYPE html>

    <style>
        /* ... (ابقِ كل الأنماط السابقة كما هي) ... */

        /* تحسين خاص لشركاء على الهاتف */
        @media (max-width: 768px) {
            .partners-carousel {
                overflow: hidden;
                position: relative;
                padding: 10px 0;
            }
            .partners-track {
                display: flex;
                gap: 15px;
                padding: 10px 0;
                animation: scrollPartners 20s linear infinite;
                width: max-content;
            }
            .partners-track:hover {
                animation-play-state: paused;
            }
            .partner-logo {
                flex-shrink: 0;
                background: var(--white);
                padding: 8px;
                border-radius: 12px;
                box-shadow: var(--shadow);
                min-width: 80px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: var(--transition);
                margin: 0 5px;
            }
            body.dark-mode .partner-logo {
                background: var(--dark-surface);
            }
            .partner-logo img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
            }
        }

        @keyframes scrollPartners {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
